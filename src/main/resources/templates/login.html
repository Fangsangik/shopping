<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<!-- 로그인 폼 -->
<form th:action="@{/login}" method="post">
    <label for="userusername">사용자명:</label>
    <input type="text" id="userusername" username="userusername" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" username="password" required>
    <br>
    <button type="submit">로그인</button>
</form>

<!-- 로그인 실패 메시지 표시 -->
<div th:if="${param.error}">
    <p style="color: red;">로그인 실패. 사용자명이나 비밀번호를 확인하세요.</p>
</div>

<hr>

<!-- 회원가입 링크 -->
<h2>회원가입</h2>
<p>아직 계정이 없으신가요? <a th:href="@{/register}">회원가입</a> 하세요.</p>

</body>
</html>
