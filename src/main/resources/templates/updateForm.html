<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>회원 수정</h1>
<form th:action="@{/members/update/{id}(id=${memberDto.id})}" method="post">
    <input type="hidden" name="id" th:value="${memberDto.id}">

    <div>
        <label for="username">이름:</label>
        <input type="text" id="username" name="username" th:value="${memberDto.username}" required>
        <span style="color: red;" th:text="${#fields.errors('username')}"></span>
    </div>
    <div>
        <label for="age">나이:</label>
        <input type="number" id="age" name="age" th:value="${memberDto.age}" required>
        <span style="color: red;" th:text="${#fields.errors('age')}"></span>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:value="${memberDto.address}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="grade">등급:</label>
        <select id="grade" name="grade">
            <option value="BASIC" th:selected="${memberDto.grade == 'BASIC'}">BASIC</option>
            <option value="VIP" th:selected="${memberDto.grade == 'VIP'}">VIP</option>
            <option value="ADMIN" th:selected="${memberDto.grade == 'ADMIN'}">ADMIN</option>
        </select>
    </div>
    <div>
        <label for="paymentMethod">결제 방법:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="CREDIT_CARD" th:selected="${memberDto.paymentMethod == 'CREDIT_CARD'}">신용카드</option>
            <option value="PAYPAL" th:selected="${memberDto.paymentMethod == 'PAYPAL'}">PayPal</option>
        </select>
    </div>
    <div>
        <label for="memberStatus">회원 상태:</label>
        <select id="memberStatus" name="memberStatus">
            <option value="ACTIVE" th:selected="${memberDto.memberStatus == 'ACTIVE'}">활동중</option>
            <option value="UN_ACTIVE" th:selected="${memberDto.memberStatus == 'UN_ACTIVE'}">비활동중</option>
        </select>
    </div>
    <button type="submit">수정하기</button>
</form>
<div>
    <a th:href="@{/members/{id}(id=${memberDto.id})}">회원 상세로 돌아가기</a>
    <a th:href="@{/members}">회원 목록으로 돌아가기</a>
</div>
</body>
</html>
