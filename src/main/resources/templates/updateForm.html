<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수정</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>회원 수정</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/members/update/{id}(id=${memberDto.id})}" th:object="${memberDto}" method="post">
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" required>
        <span style="color: red;" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
    </div>

    <div>
        <label for="username">이름:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <span style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div>
        <label for="age">나이:</label>
        <input type="number" id="age" th:field="*{age}" required>
        <span style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}">
    </div>

    <div>
        <label for="grade">등급:</label>
        <select id="grade" th:field="*{grade}">
            <option value="BASIC">BASIC</option>
            <option value="VIP">VIP</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>

    <button type="submit">수정하기</button>
</form>

<div>
    <a th:href="@{/members/{id}(id=${memberDto.id})}">회원 상세로 돌아가기</a>
    <a th:href="@{/members}">회원 목록으로 돌아가기</a>
</div>
</body>
</html>
