<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 삭제 확인</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>회원 삭제</h1>
<form id="deleteForm" th:action="@{/members/delete/{id}(id=${memberDto.id})}" method="post">
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <span style="color: red;" th:text="${errorMessage}"></span>
    </div>
    <button type="button" onclick="submitDeleteForm()">삭제하기</button>
</form>
<div>
    <a th:href="@{/members/{id}(id=${memberDto.id})}">회원 상세로 돌아가기</a>
    <a th:href="@{/members}">회원 목록으로 돌아가기</a>
</div>

<script>
    function submitDeleteForm() {
        const form = document.getElementById('deleteForm');
        const password = document.getElementById('password').value;

        if (confirm('정말로 삭제하시겠습니까?')) {
            fetch(form.action, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value // CSRF 토큰 사용
                },
                body: new URLSearchParams({
                    'password': password
                })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/members';
                } else {
                    response.text().then(text => {
                        alert('삭제 실패: ' + text);
                    });
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    }
</script>

</body>
</html>
