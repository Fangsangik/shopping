<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>

<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>등급</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.username}"></td>
        <td th:text="${member.age}"></td>
        <td th:text="${member.grade}"></td>
        <td><a th:href="@{/members/{id}(id=${member.id})}">상세보기</a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/members/createMember/showCreatedMember}">회원 등록</a>
</body>
</html>
